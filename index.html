<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <title>JUT-ROOM</title>

    <!-- Existing custom styles for images / dpad etc. -->
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
  </head>

  <body
    class="m-0 overflow-hidden bg-slate-950 text-slate-100 antialiased"
    style="overscroll-behavior: none;"
  >
    <!-- Root panel container sized for 1024x600 -->
    <div
      class="relative mx-auto my-0 h-[600px] w-[1024px] bg-slate-950 text-slate-100 overflow-hidden"
    >
      <!-- Invisible helper divs (kept for JS logic) -->
      <div class="dpad-select-press hidden h-0 w-0 -z-50"></div>
      <div class="dpad-up-press hidden h-0 w-0 -z-50"></div>
      <div class="dpad-down-press hidden h-0 w-0 -z-50"></div>
      <div class="dpad-left-press hidden h-0 w-0 -z-50"></div>
      <div class="dpad-right-press hidden h-0 w-0 -z-50"></div>
      <div class="folder-icon hidden h-0 w-0 -z-50"></div>
      <div class="picture-icon hidden h-0 w-0 -z-50"></div>
      <div class="video-icon hidden h-0 w-0 -z-50"></div>

      <!-- Header -->
      <header
        class="absolute left-4 right-4 top-2 flex items-center justify-between"
      >
        <p
          id="current-time"
          class="m-0 rounded-full border border-slate-700/70 bg-slate-900/80 px-4 py-1 text-[11px] font-medium uppercase tracking-[0.3em] text-slate-400"
        >
          Current Time
        </p>
        <div class="flex flex-row"></div>
      </header>

      <!-- Main content area (Sources + Foxtel/Fetch sub + power pages + volume) -->
      <div
        id="source-sub-vol"
        class="absolute left-4 right-4 top-10 bottom-16 flex flex-col gap-3"
      >
        <!-- Sources header/sub (kept but hidden by default) -->
        <div id="sources-sub" class="sub" style="display: block;">
          <h4 class="subHeader ...">Sources</h4>
      
          <div
            class="sources mt-8 grid h-[72px] grid-cols-10 items-center gap-2 px-4"
          >
            <button class="source-button-space"></button>
            <button
              class="source-button"
              id="src1"
              value="1"
              type="button"
              style="background-image: url('./assets/img/68jp-icon-fetch.png'); background-position: center center; background-repeat: no-repeat; background-size: 45%;"
            ></button>
            <button
              class="source-button"
              id="src2"
              value="2"
              type="button"
              style="background-image: url('./assets/img/68jp-icon-foxtel.png'); background-position: center center; background-repeat: no-repeat; background-size: 45%;"
            ></button>
            <button
              class="source-button"
              id="src3"
              value="3"
              type="button"
              style="background-image: url('./assets/img/68jp-icon-atv-rev.png'); background-position: center center; background-repeat: no-repeat; background-size: 45%;"
            ></button>
            <button
              class="source-button"
              id="src4"
              value="4"
              type="button"
              style="background-image: url('./assets/img/68jp-icon-vc-rev-2.png'); background-position: center center; background-repeat: no-repeat; background-size: 55%;"
            ></button>
            <button
              class="source-button"
              id="src5"
              value="5"
              type="button"
              style="background-image: url('./assets/img/off.png'); display:inline; background-position: center center; background-repeat: no-repeat; background-size: 115%;"
            ></button>
            <button
              class="source-button"
              id="src9"
              value="9"
              type="button"
              style="background-image: url('./assets/img/standby.png'); display:none; background-position: center center; background-repeat: no-repeat; background-size: 115%;"
            ></button>
            <button
              class="source-button"
              id="src7"
              value="7"
              type="button"
              style="background-image: url('./assets/img/art.png'); background-position: center center; background-repeat: no-repeat; background-size: 115%;"
            ></button>
            <button
              class="source-button"
              id="src6"
              value="6"
              type="button"
              style="background-image: url('./assets/img/clickshare.png'); background-position: center center; background-repeat: no-repeat; background-size: 100%;"
            ></button>
            <button class="source-button-space"></button>
            <button
              class="source-button"
              id="src8"
              value="8"
              type="button"
              style="background-image: url('./assets/img/Lights-v3.png'); background-position: center center; background-repeat: no-repeat; background-size: 115%;"
            ></button>
          </div>
        </div>

        <!-- Sub pages container (Foxtel / Fetch + power pages) -->
        <div class="relative flex-1">
          <!-- Source Fetch -->
          <div
            id="fox-sub"
            class="sub"
            style="display: none; position: relative;"
          >
            <!-- Page back button -->
            <button
              id="remote-to-sources-btn"
              class="remote-button-generic"
              style="position:absolute; top:8px; right:12px; z-index:5;"
            >
              Sources
            </button>
            <!-- Remote -->
            <div
              id="fetch-remote"
              class="remote flex flex-col gap-3 rounded-2xl border border-slate-800 bg-slate-950/90 p-4 shadow-xl"
            >
              <div class="remote-centering flex flex-col gap-3">
                <div id="fetch-remote-casing-dpad" class="flex flex-col gap-3">
                  <div class="menu-guide-casing grid grid-cols-2 gap-2">
                    <button
                      class="remote-menu remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Menu
                    </button>
                    <button
                      class="remote-guide remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Guide
                    </button>
                  </div>
                  <div
                    class="dpad grid h-[180px] w-[180px] grid-cols-3 grid-rows-3 place-self-center"
                    style="background-size: contain;"
                  >
                    <button class="dpad-button"></button>
                    <button
                      class="remote-up dpad-button"
                      style="z-index: 2;"
                    ></button>
                    <button class="dpad-button"></button>
                    <button class="remote-left dpad-button"></button>
                    <button class="remote-select dpad-button"></button>
                    <button class="remote-right dpad-button"></button>
                    <button class="dpad-button"></button>
                    <button
                      class="remote-down dpad-button"
                      style="z-index: 2;"
                    ></button>
                    <button class="dpad-button"></button>
                  </div>
                  <div class="back-exit-casing grid grid-cols-2 gap-2">
                    <button
                      class="remote-back remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Back
                    </button>
                    <button
                      class="remote-exit remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Exit
                    </button>
                  </div>
                </div>
                <div
                  class="reverse-play-pause-forward-casing grid grid-cols-3 gap-2"
                >
                  <button
                    class="remote-reverse remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                    style="background-image: url('./assets/img/reversebutton.png'); background-position: center center; background-repeat: no-repeat; background-size: contain;"
                  ></button>
                  <button
                    class="remote-playpause remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                    style="background-image: url('./assets/img/playpausebutton.png'); background-position: center center; background-repeat: no-repeat; background-size: contain;"
                  ></button>
                  <button
                    class="remote-forward remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                    style="background-image: url('./assets/img/forwardbutton.png'); background-position: center center; background-repeat: no-repeat; background-size: contain;"
                  ></button>
                </div>
                <div class="stop-record-casing grid grid-cols-2 gap-2">
                  <button
                    class="remote-stop remote-button-generic stop-button rounded-full border border-slate-700 bg-slate-900"
                  ></button>
                  <button
                    class="remote-record remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                  >
                    <span
                      style="background-color: red; width: 20%; display: block; border-radius: 100%; left: 40%; position: relative; aspect-ratio: 1;"
                    ></span>
                  </button>
                </div>
                <div class="coloured-buttons grid grid-cols-4 gap-2">
                  <button
                    class="remote-red remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: red;"
                    ></span>
                  </button>
                  <button
                    class="remote-green remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: green;"
                    ></span>
                  </button>
                  <button
                    class="remote-yellow remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: yellow;"
                    ></span>
                  </button>
                  <button
                    class="remote-blue remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: blue;"
                    ></span>
                  </button>
                </div>
              </div>
              <div
                id="fetch-remote-casing-numpad"
                class="display-none-class remote-casing-numpad remote-centering hidden grid grid-cols-3 gap-2"
              >
                <button class="remote-1 remote-button-generic">1</button>
                <button class="remote-2 remote-button-generic">2</button>
                <button class="remote-3 remote-button-generic">3</button>
                <button class="remote-4 remote-button-generic">4</button>
                <button class="remote-5 remote-button-generic">5</button>
                <button class="remote-6 remote-button-generic">6</button>
                <button class="remote-7 remote-button-generic">7</button>
                <button class="remote-8 remote-button-generic">8</button>
                <button class="remote-9 remote-button-generic">9</button>
                <button class="remote-0 remote-button-wide col-span-3">
                  0
                </button>
              </div>
            </div>

            <!-- Fetch channel side -->
            <div class="flex flex-col gap-3">
              <div
                class="remote-sel-channelUpDn grid grid-cols-[44px_1fr_80px_80px] items-center gap-2"
              >
                <button
                  id="fetch-remote-style"
                  class="flip-button dpad-active h-10 w-10 rounded-full border border-slate-600 bg-slate-900 shadow bg-center bg-no-repeat bg-contain"
                ></button>
                <div></div>
                <button
                  class="remote-channel-down remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-3 py-2 text-xs"
                >
                  Ch -
                </button>
                <button
                  class="remote-channel-up remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-3 py-2 text-xs"
                >
                  Ch +
                </button>
              </div>
              <div
                class="network-navigation grid grid-cols-[40px_1fr_40px] items-center gap-2"
              >
                <button
                  id="fetch-network-navigation-button-previous"
                  class="navigation-button-previous h-10 w-10 rounded-full border border-slate-600 bg-slate-900 shadow bg-center bg-no-repeat bg-contain"
                ></button>
                <h2
                  id="fetch-network-name"
                  class="m-0 text-center text-[11px] font-medium uppercase tracking-[0.3em] text-slate-400"
                >
                  network
                </h2>
                <button
                  id="fetch-network-navigation-button-next"
                  class="navigation-button-next h-10 w-10 rounded-full border border-slate-600 bg-slate-900 shadow bg-center bg-no-repeat bg-contain"
                ></button>
              </div>
              <div
                id="fetch-channel-div"
                class="tv-channel-div grid flex-1 grid-cols-2 gap-3 overflow-y-auto pr-1"
              >
                <div
                  class="tv-channel relative rounded-2xl border border-slate-700 bg-slate-900 shadow-md"
                  value="channel-number"
                >
                  <div
                    style="background-image: url('./assets/img/outer_glow.png'); height: 12.5vh; width: 15vw; background-position: center center; background-size: contain; background-repeat: no-repeat; visibility: hidden; opacity: 40%;"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Source Foxtel -->
          <div
            id="fox-sub"
            class="sub absolute inset-0 grid grid-cols-[0.5fr_0.5fr] gap-4 rounded-2xl"
            style="visibility: visible;"
          >
            <!-- Remote -->
            <div
              id="fox-remote"
              class="remote flex flex-col gap-3 rounded-2xl border border-slate-800 bg-slate-950/90 p-4 shadow-xl"
            >
              <div class="remote-centering flex flex-col gap-3">
                <div id="fox-remote-casing-dpad" class="flex flex-col gap-3">
                  <div class="menu-guide-casing grid grid-cols-2 gap-2">
                    <button
                      class="remote-menu remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Menu
                    </button>
                    <button
                      class="remote-guide remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Guide
                    </button>
                  </div>
                  <div
                    class="dpad grid h-[180px] w-[180px] grid-cols-3 grid-rows-3 place-self-center"
                    style="background-size: contain;"
                  >
                    <button class="dpad-button"></button>
                    <button
                      class="remote-up dpad-button"
                      style="z-index: 2;"
                    ></button>
                    <button class="dpad-button"></button>
                    <button class="remote-left dpad-button"></button>
                    <button class="remote-select dpad-button"></button>
                    <button class="remote-right dpad-button"></button>
                    <button class="dpad-button"></button>
                    <button
                      class="remote-down dpad-button"
                      style="z-index: 2;"
                    ></button>
                    <button class="dpad-button"></button>
                  </div>
                  <div class="back-exit-casing grid grid-cols-2 gap-2">
                    <button
                      class="remote-back remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Back
                    </button>
                    <button
                      class="remote-exit remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-2 py-2 text-xs"
                    >
                      Exit
                    </button>
                  </div>
                </div>
                <div
                  class="reverse-play-pause-forward-casing grid grid-cols-3 gap-2"
                >
                  <button
                    class="remote-reverse remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                    style="background-image: url('./assets/img/reversebutton.png'); background-position: center center; background-repeat: no-repeat; background-size: contain;"
                  ></button>
                  <button
                    class="remote-playpause remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                    style="background-image: url('./assets/img/playpausebutton.png'); background-position: center center; background-repeat: no-repeat; background-size: contain;"
                  ></button>
                  <button
                    class="remote-forward remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                    style="background-image: url('./assets/img/forwardbutton.png'); background-position: center center; background-repeat: no-repeat; background-size: contain;"
                  ></button>
                </div>
                <div class="stop-record-casing grid grid-cols-2 gap-2">
                  <button
                    class="remote-stop remote-button-generic stop-button rounded-full border border-slate-700 bg-slate-900"
                  ></button>
                  <button
                    class="remote-record remote-button-generic rounded-full border border-slate-700 bg-slate-900"
                  >
                    <span
                      style="background-color: red; width: 20%; display: block; border-radius: 100%; left: 40%; position: relative; aspect-ratio: 1;"
                    ></span>
                  </button>
                </div>
                <div class="coloured-buttons grid grid-cols-4 gap-2">
                  <button
                    class="remote-red remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: red;"
                    ></span>
                  </button>
                  <button
                    class="remote-green remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: green;"
                    ></span>
                  </button>
                  <button
                    class="remote-yellow remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: yellow;"
                    ></span>
                  </button>
                  <button
                    class="remote-blue remote-button-generic circle flex items-center justify-center"
                  >
                    <span
                      class="inner-circle block"
                      style="background-color: blue;"
                    ></span>
                  </button>
                </div>
              </div>
              <div
                id="fox-remote-casing-numpad"
                class="display-none-class remote-casing-numpad remote-centering hidden grid grid-cols-3 gap-2"
              >
                <button class="remote-1 remote-button-generic">1</button>
                <button class="remote-2 remote-button-generic">2</button>
                <button class="remote-3 remote-button-generic">3</button>
                <button class="remote-4 remote-button-generic">4</button>
                <button class="remote-5 remote-button-generic">5</button>
                <button class="remote-6 remote-button-generic">6</button>
                <button class="remote-7 remote-button-generic">7</button>
                <button class="remote-8 remote-button-generic">8</button>
                <button class="remote-9 remote-button-generic">9</button>
                <button class="remote-0 remote-button-wide col-span-3">
                  0
                </button>
              </div>
            </div>

            <!-- Fox channel side -->
            <div class="flex flex-col gap-3">
              <div
                class="remote-sel-channelUpDn grid grid-cols-[44px_1fr_80px_80px] items-center gap-2"
              >
                <button
                  id="foxtel-remote-style"
                  class="flip-button dpad-active h-10 w-10 rounded-full border border-slate-600 bg-slate-900 shadow bg-center bg-no-repeat bg-contain"
                ></button>
                <div></div>
                <button
                  class="remote-channel-down remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-3 py-2 text-xs"
                >
                  Ch -
                </button>
                <button
                  class="remote-channel-up remote-button-generic rounded-full border border-slate-700 bg-slate-900 px-3 py-2 text-xs"
                >
                  Ch +
                </button>
              </div>
              <div
                class="network-navigation grid grid-cols-[40px_1fr_40px] items-center gap-2"
              >
                <button
                  id="fox-network-navigation-button-previous"
                  class="navigation-button-previous h-10 w-10 rounded-full border border-slate-600 bg-slate-900 shadow bg-center bg-no-repeat bg-contain"
                ></button>
                <h2
                  id="fox-network-name"
                  class="m-0 text-center text-[11px] font-medium uppercase tracking-[0.3em] text-slate-400"
                >
                  network
                </h2>
                <button
                  id="fox-network-navigation-button-next"
                  class="navigation-button-next h-10 w-10 rounded-full border border-slate-600 bg-slate-900 shadow bg-center bg-no-repeat bg-contain"
                ></button>
              </div>
              <div
                id="fox-channel-div"
                class="tv-channel-div grid flex-1 grid-cols-2 gap-3 overflow-y-auto pr-1"
              >
                <button
                  class="tv-channel relative rounded-2xl border border-slate-700 bg-slate-900 shadow-md"
                  value="channel-number"
                ></button>
              </div>
            </div>
          </div>

          <!-- Black Covering -->
          <div
            id="covering"
            class="sub power-page hide-element absolute inset-0 flex flex-col items-center justify-center bg-black/95 text-sm"
          ></div>

          <!-- Powering On Page -->
          <div
            id="powering-on-sub"
            class="sub power-page hide-element absolute inset-0 flex flex-col items-center justify-center text-sm"
          >
            <p>Please wait while the display powers on</p>
            <br />
            <div class="loading-gif"></div>
          </div>

          <!-- Powering Off Page -->
          <div
            id="powering-off-sub"
            class="sub power-page hide-element absolute inset-0 flex flex-col items-center justify-center text-sm"
          >
            <p>Please wait while the display powers off</p>
            <br />
            <div class="loading-gif"></div>
          </div>
        </div>

        <!-- Volume -->
        <div
          id="vol-sub"
          class="sub relative mt-1 h-[44px] w-full rounded-full border border-slate-800 bg-slate-900/95 shadow flex items-center px-4"
          style="visibility: visible;"
        >
          <div class="volume flex h-full w-full items-center gap-3">
            <button
              id="volume-mute"
              class="h-8 w-8 rounded-full bg-center bg-no-repeat bg-contain"
            ></button>
            <div class="volume-slidecontainer flex-1">
              <input
                id="volume-slider"
                class="slider-horizontal w-full"
                type="range"
                min="0"
                max="65535"
                step="1"
                value="0"
                data-orientation="horizontal"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- System Powered Off (kept commented as in original) -->
      <!--
      <div id="powered-off"
           class="absolute left-[1vw] top-[4vh] z-30 h-[calc(98vh-2vw)] w-[100vw] bg-center bg-no-repeat bg-cover"
           style="background-image: url('./assets/img/background.png'); visibility:hidden;">
        <button id="system-power-on"
                class="light-button-on-off absolute left-[30.5vw] top-[65vh] h-[10vh] w-[36vw]">
          System Power On
        </button>
      </div>
      -->
    </div>

    <script type="text/javascript" src="assets/js/index.js"></script>
    <!-- all scripts should be below index.js as to not cause errors -->

    <script type="text/javascript" src="assets/js/foxtelChannels.js"></script>
    <script type="text/javascript" src="assets/js/poweringPageDisplay.js"></script>
    <script type="text/javascript" src="assets/js/remote-dpad.js"></script>
    <script type="text/javascript" src="assets/js/sourceSelect.js"></script>
    <script type="text/javascript" src="assets/js/timeSlider.js"></script>
    <!-- <script type="text/javascript" src="assets/js/tvChannels-fromAPI.js"></script> -->
    <script type="text/javascript" src="assets/js/tvChannels.js"></script>
    <script type="text/javascript" src="assets/js/volSlider.js"></script>
    <script type="text/javascript" src="assets/js/pageSwitching.js"></script>
  </body>
</html>
