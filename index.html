<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FOXTEL-TSW760</title>
    <link rel="stylesheet" href="assets/css/styles.css"> 
</head>

<body>
    <div class="main-container">

        <div class="header">
            <img src="assets/img/pro-av-logo.png" alt="Pro AV Solutions" class="header-logo">

            <div id="current-time">12:00 PM</div>
        </div>

        <div class="source-bar">
            <button id="src2" class="source-btn source-button-active" value="2">
                <span>Foxtel</span>
            </button>

            <button id="src-media" class="source-btn" value="99">
                <span>Media Player</span>
            </button>

            <div style="width: 20px;"></div> 

        </div>

        <div class="content-area">
            
            <div id="fox-sub" class="sub-page-container">
                
                <div class="glass-box" style="justify-content: flex-start;">
    
                    <div class="channel-header">
                        <h3 style="margin:0; color:var(--text-accent);">FOXTEL CONTROL</h3>
                        
                        <button id="btn-display-power" class="r-btn power-btn">&#x23FB;</button>
                    </div>
                    
                    <div class="remote-container" style="margin-top: auto; margin-bottom: auto;">
                        
                        <div class="remote-row">
                            <button id="foxtel-remote-style" class="r-btn pill">123/Nav</button>
                        </div>

                        <div class="remote-row">
                            <button class="r-btn pill remote-menu">MENU</button>
                            <button class="r-btn pill remote-guide">GUIDE</button>
                        </div>

                        <div id="fox-remote-casing-dpad" class="dpad-grid dpad">
                            <div></div>
                            <button class="dpad-btn remote-up">‚ñ≤</button>
                            <div></div>
                            <button class="dpad-btn remote-left">‚óÄ</button>
                            <button class="dpad-btn dpad-center remote-select">OK</button>
                            <button class="dpad-btn remote-right">‚ñ∂</button>
                            <div></div>
                            <button class="dpad-btn remote-down">‚ñº</button>
                            <div></div>
                        </div>

                        <div id="fox-remote-casing-numpad" class="dpad-grid display-none-class" style="background: transparent;">
                            <button class="dpad-btn remote-1">1</button>
                            <button class="dpad-btn remote-2">2</button>
                            <button class="dpad-btn remote-3">3</button>
                            <button class="dpad-btn remote-4">4</button>
                            <button class="dpad-btn remote-5">5</button>
                            <button class="dpad-btn remote-6">6</button>
                            <button class="dpad-btn remote-7">7</button>
                            <button class="dpad-btn remote-8">8</button>
                            <button class="dpad-btn remote-9">9</button>
                            <div></div>
                            <button class="dpad-btn remote-0">0</button>
                            <div></div>
                        </div>

                        <div class="remote-row">
                            <button class="r-btn pill remote-back">BACK</button>
                            <button class="r-btn pill remote-exit">EXIT</button>
                        </div>

                        <div class="color-row">
                            <button class="c-btn red remote-red"></button>
                            <button class="c-btn green remote-green"></button>
                            <button class="c-btn yellow remote-yellow"></button>
                            <button class="c-btn blue remote-blue"></button>
                        </div>
                    </div>
                </div>

                <div class="glass-box" style="align-items: stretch;">
    
                    <div class="channel-header">
                        <h3 style="margin:0; color:var(--text-accent);">CHANNELS</h3>
                        
                        <div class="remote-row" style="width: auto; gap: 10px;">
                            <button class="r-btn nav-pill remote-channel-down">CH -</button>
                            <button class="r-btn nav-pill remote-channel-up">CH +</button>
                        </div>

                        <div class="nav-bar">
                            <button id="fox-network-navigation-button-previous" class="r-btn nav-arrow-btn">‚óÄ</button>
                            <span id="fox-network-name" class="nav-text">Network</span>
                            <button id="fox-network-navigation-button-next" class="r-btn nav-arrow-btn">‚ñ∂</button>
                        </div>
                    </div>

                    <div id="fox-channel-div" class="channel-grid">
                        <button class="channel-btn">Loading...</button>
                    </div>
                </div>
            </div>

            <div id="media-sub" class="sub-page-container hide-element">
                <div class="glass-box" style="grid-column: span 2;">
                    <h3 style="color:var(--text-accent);">MEDIA PLAYER</h3>
                    <p style="color:var(--text-sub);">Future Source Integration</p>
                    <div class="remote-container">
                        <div class="remote-row transport-bar">
                            <button class="r-btn remote-reverse">‚è™</button>
                            <button class="r-btn remote-playpause">‚èØ</button>
                            <button class="r-btn remote-stop">‚èπ</button>
                            <button class="r-btn remote-forward">‚è©</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="vol-sub" class="volume-container">
            <button id="volume-mute" class="r-btn" style="width: 50px; height: 50px;">üîá</button>
            <input id="volume-slider" class="vol-slider" type="range" min="0" max="65535" step="1" value="30000">
            <span style="width: 50px; text-align: center;">VOL</span>
        </div>

    </div>

    <div id="powering-on-sub" class="loading-overlay hide-element">
        <div class="spinner"></div>
        <h2 style="margin-top: 20px;">System Powering On...</h2>
    </div>

    <div id="covering" class="loading-overlay hide-element"></div>

    <div id="powering-off-sub" class="loading-overlay hide-element">
        <div class="spinner"></div>
        <h2 style="margin-top: 20px;">System Powering Off...</h2>
    </div>

    <script type="text/javascript" src="assets/js/index.js"></script>
    <script type="text/javascript" src="assets/js/foxtelChannels.js"></script>
    <script type="text/javascript" src="assets/js/poweringPageDisplay.js"></script>
    <script type="text/javascript" src="assets/js/remote-dpad.js"></script>
    <script type="text/javascript" src="assets/js/sourceSelect.js"></script>
    <script type="text/javascript" src="assets/js/volSlider.js"></script>

</body>
</html>
